services:
  # Base de données PostgreSQL
  postgres:
    image: postgres:15-alpine
    container_name: proctoflex-postgres
    environment:
      POSTGRES_DB: proctoflex
      POSTGRES_USER: proctoflex
      POSTGRES_PASSWORD: proctoflex_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    networks:
      - proctoflex-network
    restart: unless-stopped

  # Cache Redis
  redis:
    image: redis:7-alpine
    container_name: proctoflex-redis
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    networks:
      - proctoflex-network
    restart: unless-stopped

  # Backend API FastAPI
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: proctoflex-backend
    environment:
      - DATABASE_URL=postgresql://proctoflex:proctoflex_password@postgres:5432/proctoflex
      - REDIS_URL=redis://redis:6379
      - SECRET_KEY=your-secret-key-here-change-in-production
      - ALGORITHM=HS256
      - ACCESS_TOKEN_EXPIRE_MINUTES=30
      - DEBUG=false
      - HOST=0.0.0.0
      - PORT=8000
    volumes:
      - ./backend:/app
      - ./uploads:/app/uploads
      - ./logs:/app/logs
    ports:
      - "8000:8000"
    depends_on:
      - postgres
      - redis
    networks:
      - proctoflex-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Frontend Admin React
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: proctoflex-frontend
    environment:
      - VITE_API_URL=http://localhost:8000
      - VITE_WS_URL=ws://localhost:8000
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - proctoflex-network
    restart: unless-stopped

  # Service IA dédié (optionnel)
  ai-service:
    build:
      context: ./backend
      dockerfile: Dockerfile.ai
    container_name: proctoflex-ai
    environment:
      - MODEL_PATH=/models
      - CUDA_VISIBLE_DEVICES=0
      - PYTHONPATH=/app
    volumes:
      - ./models:/models
      - ./backend/app/ai:/app/app/ai
    ports:
      - "8001:8001"
    networks:
      - proctoflex-network
    restart: unless-stopped
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: proctoflex-nginx
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/ssl:/etc/nginx/ssl
      - ./uploads:/var/www/uploads
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - backend
      - frontend
    networks:
      - proctoflex-network
    restart: unless-stopped

  # Monitoring Prometheus
  prometheus:
    image: prom/prometheus:latest
    container_name: proctoflex-prometheus
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    ports:
      - "9090:9090"
    networks:
      - proctoflex-network
    restart: unless-stopped

  # Monitoring Grafana
  grafana:
    image: grafana/grafana:latest
    container_name: proctoflex-grafana
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards
      - ./monitoring/grafana/datasources:/etc/grafana/provisioning/datasources
    ports:
      - "3001:3000"
    depends_on:
      - prometheus
    networks:
      - proctoflex-network
    restart: unless-stopped

  # Stockage de fichiers MinIO
  minio:
    image: minio/minio:latest
    container_name: proctoflex-minio
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin123
    volumes:
      - minio_data:/data
    ports:
      - "9000:9000"
      - "9001:9001"
    command: server /data --console-address ":9001"
    networks:
      - proctoflex-network
    restart: unless-stopped

  # Service de surveillance des sessions
  surveillance:
    build:
      context: ./backend
      dockerfile: Dockerfile.surveillance
    container_name: proctoflex-surveillance
    environment:
      - DATABASE_URL=postgresql://proctoflex:proctoflex_password@postgres:5432/proctoflex
      - REDIS_URL=redis://redis:6379
      - AI_SERVICE_URL=http://ai-service:8001
    volumes:
      - ./uploads:/app/uploads
      - ./logs:/app/logs
    depends_on:
      - postgres
      - redis
      - ai-service
    networks:
      - proctoflex-network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local
  minio_data:
    driver: local

networks:
  proctoflex-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16
